<div class="container-fluid">
    <header>
        <h2>Item Details</h2>

    </header>
  <div class="row">
    <div class="col-12 col-lg-12 col-md-12 sol-sm-12">
      <table class="table table-striped" *ngFor="let product of RtnData">
        <tr>
          <td>Name</td>
          <td>{{product.name}}</td>
        </tr>
        <tr>
          <td>Description</td>
          <td>{{product.description}}</td>
        </tr>
        <tr>
          <td>Price</td>
          <td>{{product.price}}</td>
        </tr>
      </table>
      <br>
      <button class="btn btn-warning" (click)="navigation('')">Go Back</button>
    </div>
  </div>
</div>
